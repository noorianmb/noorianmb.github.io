<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
    }

    .data {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 6px;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>Simple Data</h2>
    <div class="data">
      <p><strong>Name:</strong> Mohammad</p>
      <p><strong>Role:</strong> Senior Android Developer</p>
      <p><strong>Experience:</strong> 7+ Years</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Mohammad. All rights reserved.
  </footer>
</body>
</html>
